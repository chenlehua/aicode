---
# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.sql)$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: ^w1/project-alpha/frontend/tsconfig\.json$
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: detect-private-key

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        args: ['--line-length=100']
        files: ^w1/project-alpha/backend/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length=100']
        files: ^w1/project-alpha/backend/

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503,B008,D100,D103,D104,D106,D107,D400']
        files: ^w1/project-alpha/backend/
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear

  # TypeScript/JavaScript formatting and linting (using npm prettier)
  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: bash .prettier-wrapper.sh
        language: system
        files: ^w1/project-alpha/frontend/.*\.(ts|tsx|js|jsx|json|css|scss)$
        pass_filenames: true

  # TypeScript linting (using npm script)
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd w1/project-alpha/frontend && npm run lint'
        language: system
        files: ^w1/project-alpha/frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
        always_run: true

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3009', '--ignore', 'DL3015']

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args:
          - '-d'
          - 'extends: default'
          - '-d'
          - 'rules: {line-length: {max: 120}, document-start: disable, truthy: disable}'

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD029', 'MD033', 'MD040']
        exclude: ^(CHANGELOG|node_modules|specs)/
