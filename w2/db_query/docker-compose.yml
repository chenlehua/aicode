services:
  postgres:
    image: postgres:16-alpine
    container_name: db_query_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - db_query_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: db_query_backend
    environment:
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
      DB_PATH: /app/data/db_query.db
      API_V1_PREFIX: /api/v1
      CORS_ORIGINS: '["*"]'
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - db_query_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: db_query_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - db_query_network

volumes:
  postgres_data:
  backend_data:

networks:
  db_query_network:
    driver: bridge
