---
name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: w1/project-alpha/frontend/package-lock.json

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install pre-commit
        run: |
          pip install pre-commit

      - name: Install frontend dependencies
        working-directory: ./w1/project-alpha/frontend
        run: npm ci

      - name: Run pre-commit
        run: |
          pre-commit run --all-files

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ticketapp
          POSTGRES_PASSWORD: ticketapp
          POSTGRES_DB: ticketapp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./w1/project-alpha/backend
        run: |
          uv sync

      - name: Run database migrations
        working-directory: ./w1/project-alpha/backend
        env:
          DATABASE_URL: postgresql://ticketapp:ticketapp@localhost:5432/ticketapp
        run: |
          uv run alembic upgrade head

      - name: Run linting
        working-directory: ./w1/project-alpha/backend
        run: |
          uv run black --check .
          uv run isort --check-only .
          uv run flake8 .

      - name: Type check (optional)
        working-directory: ./w1/project-alpha/backend
        continue-on-error: true
        run: |
          uv pip install mypy
          uv run mypy app || true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: w1/project-alpha/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./w1/project-alpha/frontend
        run: npm ci

      - name: Run linting
        working-directory: ./w1/project-alpha/frontend
        run: npm run lint

      - name: Type check
        working-directory: ./w1/project-alpha/frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: ./w1/project-alpha/frontend
        run: npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./w1/project-alpha/backend
          file: ./w1/project-alpha/backend/Dockerfile
          push: false
          tags: ticketapp-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./w1/project-alpha/frontend
          file: ./w1/project-alpha/frontend/Dockerfile
          push: false
          tags: ticketapp-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
