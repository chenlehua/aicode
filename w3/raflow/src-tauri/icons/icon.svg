<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B"/>
      <stop offset="100%" style="stop-color:#312E81"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#micGradient)" stroke-width="8"/>

  <!-- Microphone body -->
  <rect x="196" y="120" width="120" height="180" rx="60" fill="url(#micGradient)"/>

  <!-- Microphone grille lines -->
  <line x1="220" y1="160" x2="292" y2="160" stroke="#1E1B4B" stroke-width="6" stroke-linecap="round"/>
  <line x1="220" y1="190" x2="292" y2="190" stroke="#1E1B4B" stroke-width="6" stroke-linecap="round"/>
  <line x1="220" y1="220" x2="292" y2="220" stroke="#1E1B4B" stroke-width="6" stroke-linecap="round"/>
  <line x1="220" y1="250" x2="292" y2="250" stroke="#1E1B4B" stroke-width="6" stroke-linecap="round"/>

  <!-- Microphone holder arc -->
  <path d="M 140 260 Q 140 380 256 380 Q 372 380 372 260"
        fill="none" stroke="url(#micGradient)" stroke-width="20" stroke-linecap="round"/>

  <!-- Microphone stand -->
  <line x1="256" y1="380" x2="256" y2="420" stroke="url(#micGradient)" stroke-width="20" stroke-linecap="round"/>

  <!-- Base -->
  <line x1="200" y1="420" x2="312" y2="420" stroke="url(#micGradient)" stroke-width="20" stroke-linecap="round"/>

  <!-- Sound waves (left) -->
  <path d="M 100 200 Q 80 256 100 312" fill="none" stroke="#A5B4FC" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
  <path d="M 70 180 Q 40 256 70 332" fill="none" stroke="#A5B4FC" stroke-width="10" stroke-linecap="round" opacity="0.4"/>

  <!-- Sound waves (right) -->
  <path d="M 412 200 Q 432 256 412 312" fill="none" stroke="#A5B4FC" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
  <path d="M 442 180 Q 472 256 442 332" fill="none" stroke="#A5B4FC" stroke-width="10" stroke-linecap="round" opacity="0.4"/>
</svg>
